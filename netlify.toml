[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  SKIP_TYPESCRIPT_CHECK = "true"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Opt out of Google's FLoC tracking
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "interest-cohort=()" 